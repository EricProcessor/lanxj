<div class="invitingComment">
    <div id="wrapper">
        <!-- 顶部 -->
        <header>
            <img src="../images/btn_back_n@2x.png" alt="" class="goBack" onclick="back()"> 邀请评论
            <div class="rightIcon clearfix" ng-click="sendPeople($event)">发送</div>
        </header>
        <div class="content">
            <div class="search pos1">
                <input type="text" class="secInput" placeholder="搜索联系人">
                <span id="searchPerson" ng-click="searchPerson($event)"></span>
            </div>
            <ol class="list">
              <li ng-repeat="i in invitingCommentList" id="{{i.userId}}">
                <div id="postId" class="hide">{{i.postId}}</div>
                <div class="picture">
                    <img ng-src="{{i.headUrl}}" alt />
                    <!-- <img src="../images/invitationPic.jpg" alt="" > -->
                </div>
                <span>{{i.userName}}</span>
                <div class="check">
                   <img class="checkedImg" type="0" userId="{{i.userId}}" userName="{{i.userName}}" src="../images/btn_check_n@2x.png" alt=""  ng-click="choseComLi($event)">
                   <!-- <img src="../images/btn_check_p@2x.png" alt=""> -->
                   <input class="hide" type="checkbox" name="selectInt">
                </div>
              </li>
            </ol>
        </div>
        <!-- 邀请评论弹出框 -->
        <div class="invitingPopup hide">
            <h3>邀请评论</h3>
            <p>邀请 <span>很英俊啊、贾先生</span> 进行评论。</p>
            <textarea name="" id="" cols="30" rows="7" placeholder="填写留言"></textarea>
            <div class="ifSend">
              <span>发送</span>
              <span>取消</span>
            </div>
        </div>
    </div>
</div>
